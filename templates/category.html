{% extends 'base.html' %}

{% block content %}
     <h1 class="my-5 text-center">Онлайн-магазин електроніки</h1>  
     <section class = 'container card-group' style="color: rgb(219, 219, 219); ">
          {% for item in items %}
          <div class="card m-3" style="min-width: 18rem; max-width: 18rem; color: rgb(219, 219, 219); background-color: #212224; border-radius: 1rem 1rem 1rem 1rem;">
            <img src="{{ url_for('static', filename='img/' + item[6]) }}" class="card-img-top"  style="padding-top: 20px; " alt="...">
            <div class="card-body" style="background-color: #212224; border-radius: 0rem 0rem 1rem 1rem">
              <h5 class="card-title">{{ item[1] }}</h5>
              <p class="card-text">{{item[4]}} грн</p>
              <a href="{{ url_for('item', item_id=item[0]) }}" class="btn btn-outline-light">Детальніше</a>
            </div>
          </div>
          {% endfor %}
        </section>
{% endblock content %}
