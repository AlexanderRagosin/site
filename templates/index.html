{% extends 'base.html' %}

{% block content %}
<h1 class="my-5 text-center">Онлайн-магазин електроніки</h1>  
{% for type, message in get_flashed_messages(True) %}
<div class="alert {{type}} m-3 position-absolute top-0 end-0"> {{message}} </div>
{% endfor %}

<section class = 'container card-group'>
    {% for item in items %}
    <div class="card m-3" style="min-width: 18rem; max-width: 18rem;">
      <img src="{{ url_for('static', filename='img/' + item[6]) }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ item[1] }}</h5>
        <p class="card-text">{{item[4]}} грн</p>
        <a href="{{ url_for('item', item_id=item[0]) }}" class="btn btn-outline-dark">Детальніше</a>
      </div>
    </div>
    {% endfor %}
  </section>
{% endblock content %}
