{% extends 'base.html' %}

{% block content %}
<section class = 'container card-group'>
    {% for item in items %}
    <div class="card" style="min-width: 18rem; margin: 0.1%">
      <img src="{{ url_for('static', filename='img/' + item[6]) }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ item[1] }}</h5>
        <p class="card-text">{{item[4]}} грн</p>
        <a href="{{ url_for('item', item_id=item[0]) }}" class="btn btn-outline-dark">Детальніше</a>
      </div>
    </div>
    {% endfor %}
  </section>
{% endblock content %}
