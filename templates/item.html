{% extends 'base.html' %}

{% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col-12 col-md-4 col-lg-6 ">
          <img src="{{ url_for('static', filename='img/' + item[6]) }}" alt="" class="rounded img-fluid">
        </div>
        <div class="col-12 col-md-8 col-lg-6">
          <h2 class="my-4">{{item[1]}}</h2>
          <h3 style="color:rgb(204, 204, 204)">{{item[4]}} грн</h3>
          <a class="btn btn-light btn-lg my-btn my-3" href="{{ url_for('order', item_id = item[0]) }}" role="button">Купити</a>
          <h5 class="my-2">В наявності: {{item[5]}} штук</h5>
          <p class="my-4">Опис: {{item[2]}}</p>

        </div>
    </div>
    
</div>

<h1 class="my-5 text-center">Можливо вам сподобається:</h1>  
<section class="container card-group ">
  {% for item in items %}
       <div class="card m-2 rounded" style="min-width: 18rem; max-width: 18rem;">
       <img src="{{ url_for('static', filename='img/' + item[6]) }}" class="card-img-top rounded" alt="...">
       <div class="card-body">
         <h5 class="card-title">{{item[2]}}</h5>
         <p class="card-text">{{item[4]}} грн</p>
         <a href="{{ url_for('item', item_id = item[0]) }}" class="btn btn-outline-dark stretched-link">Купити</a>
       </div>
     </div>
  {% endfor %}
</section>
{% endblock content %}
