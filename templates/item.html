{% extends 'base.html' %}

{% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col-12 col-md-4 col-lg-6 ">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{ url_for('static', filename='img/' + item[6]) }}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/' + item[7]) }}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{ url_for('static', filename='img/' + item[8]) }}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-12 col-md-8 col-lg-6">
          <h2 class="my-4">{{item[1]}}</h2>
          <h3 style="color:rgb(204, 204, 204)">{{item[4]}} грн</h3>
          <a class="btn btn-light btn-lg my-btn my-3" href="{{ url_for('order', item_id = item[0]) }}" role="button">Купити</a>
          <h5 class="my-2">В наявності: {{item[5]}} штук</h5>
          <p class="my-4">Опис: {{item[2]}}</p>

        </div>
    </div>
    
</div>

<h1 class="my-5 text-center">Можливо вам сподобається:</h1>  
<section class="container card-group ">
  {% for item in items %}
       <div class="card m-2 rounded" style="min-width: 18rem; max-width: 18rem;">
       <img src="{{ url_for('static', filename='img/' + item[6]) }}" class="card-img-top rounded" alt="...">
       <div class="card-body">
         <h5 class="card-title">{{item[2]}}</h5>
         <p class="card-text">{{item[4]}} грн</p>
         <a href="{{ url_for('item', item_id = item[0]) }}" class="btn btn-outline-dark stretched-link">Купити</a>
       </div>
     </div>
  {% endfor %}
</section>
{% endblock content %}
